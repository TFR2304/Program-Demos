<style>
    .margpads{
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        margin-right: 10px;
        padding: 14px 28px;
        text-align: center;
        cursor: pointer;
        transition: padding-left 0.30s,
         padding-right 0.30s,
         margin-left 0.30s,
         margin-right 0.30s;
    }
    .margpads:hover{
        padding-left: 36px;
        padding-right: 36px;
        margin-left: 2px;
        margin-right: 2px;
    }
</style>
<button class="margpads">
    ONE
</button>
<button class="margpads">
    TWO
</button>
<button class="margpads">
    THREE
</button>
