<!DOCTYPE html>
<html>
    <head>
        <title>
            Position CSS
        </title>
    </head>
    <body style="
        height: 1000px;
        padding-top: 60px;
        padding-left: 80px;
        ">
        <div style="
            background-color: black;
            color: white;
            height: 100px;
            width: 600px;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;">
            header
        </div>
        
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0px;
        left: 0px;
        width: 72px;">
            sidebar
        </div>

        <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;"> div 1</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px"> div 2</div>
    </body>
</html>
