<!DOCTYPE html>
<html>
    <head>
        <title>
            youtube.com
        </title>
        <style>
            p{
                font-family: sans-serif, Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .thumnail{
                width:300px;
                display: block;
                cursor: pointer;
            }
            .searchbar{
                font-size: 20px;
                margin-left: 12px;
                margin-bottom: 10px;
                display: block;
            }
            .vidtitle{
                margin-bottom: 11px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
            }
           
            .channel, .views{
                color: rgb(96,96,96);
                font-size: 12px;
            }
            .channel{
                margin-bottom: 4px;
            }
            .vidpreview{
                width:300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }
            .channel-pic{
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }
            .vid-info{
                width: 200px;
                display: inline-block;
                
            }
            .info{
                width:300px;
                display:inline-block;
            }
            .profile-pic{
                width: 35px;
                border-radius: 50%; 
                cursor:pointer; 
            }
            .thumb-row{
                margin-bottom: 12px;
                
            }
            
        </style>
    </head>
    <body>
        <input class="searchbar" type="textbox" placeholder="Search">
        <div class="vidpreview">
        <div class="thumb-row">
            <img src="thumbnails/reentryspace.webp" class="thumnail">
        </div>

        <div>
            <div class="channel-pic">
                <img src="channelsIcons/realeng.jpg" class="profile-pic">
            </div>
            <div class="vid-info">
                <p class="vidtitle">
                    Some random video title which is not important!
                </p>
                <p class="channel">
                    Channel's Name
                </p>
                <p class="views">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
            
        </div>
        </div>
        
        
        <div class="vidpreview">
        <div class="thumb-row">
            <img src="thumbnails/philslab.webp" class="thumnail">
        </div>

        <div>
            <div class="channel-pic">
                <img src="channelsIcons/philslab.jpg" class="profile-pic">
            </div>
            <div class="vid-info">
                <p class="vidtitle">
                    STM32 Bluetooth implementation (1/2)
                </p>
                <p class="channel">
                   Phil's Lab
                </p>
                <p class="views">
                    720K views &#183; 1 month ago
                </p>
            </div>
            
        </div>
        </div>
        
        
    </body>
</html>
